openapi: 3.0.3
info:
  title: AnimationKit API
  version: 0.1.0
servers:
  - url: https://api.animationkit.local
paths:
  /health:
    get:
      operationId: getHealth
      summary: Health check
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                required: [status]
  /animations:
    post:
      operationId: submitAnimation
      summary: Submit an animation
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Animation'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                required: [id]
  /evaluate:
    post:
      operationId: evaluateTimeline
      summary: Evaluate a timeline at time
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                timeline:
                  $ref: '#/components/schemas/Timeline'
                t:
                  type: number
              required: [timeline, t]
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  value:
                    type: number
                required: [value]

components:
  schemas:
    Easing:
      type: string
      enum: [linear, easeIn, easeOut, easeInOut]
    Keyframe:
      type: object
      properties:
        time:
          type: number
        value:
          type: number
        easing:
          $ref: '#/components/schemas/Easing'
      required: [time, value]
    Timeline:
      type: object
      properties:
        keyframes:
          type: array
          items:
            $ref: '#/components/schemas/Keyframe'
      required: [keyframes]
    Animation:
      type: object
      properties:
        duration:
          type: number
        opacity:
          $ref: '#/components/schemas/Timeline'
        positionX:
          $ref: '#/components/schemas/Timeline'
        positionY:
          $ref: '#/components/schemas/Timeline'
        scale:
          $ref: '#/components/schemas/Timeline'
        rotation:
          $ref: '#/components/schemas/Timeline'
        colorR:
          $ref: '#/components/schemas/Timeline'
        colorG:
          $ref: '#/components/schemas/Timeline'
        colorB:
          $ref: '#/components/schemas/Timeline'
        colorA:
          $ref: '#/components/schemas/Timeline'
      required: [duration]
